<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro ZONEPVP | Comunidad Oficial</title>
    <style>
        :root {
            --mc-orange: #FFAA00;
            --mc-dark-orange: #8B5A00;
            --mc-green: #55FF55;
            --mc-red: #FF5555;
            --mc-dark: #0C0C0C;
            --mc-darker: #060606;
            --mc-gray: #555555;
            --discord-blurple: #5865F2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraft', sans-serif;
        }
        
        body {
            background-color: var(--mc-darker);
            background-image: url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/minecraft-background-logged-in.jpg');
            background-size: cover;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 3px solid var(--mc-orange);
        }
        
        .logo {
            font-size: 3rem;
            color: var(--mc-orange);
            text-shadow: 3px 3px 0 var(--mc-dark-orange);
        }
        
        /* Barra de usuario */
        .user-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--mc-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-btn {
            background: var(--mc-orange);
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Contenido del foro */
        .forum-content {
            margin-top: 30px;
        }
        
        /* Categorías/Hilos */
        .category {
            background: rgba(10,10,10,0.8);
            border: 3px solid var(--mc-gray);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .category-header {
            background: rgba(255,170,0,0.1);
            padding: 15px 20px;
            border-bottom: 2px solid var(--mc-orange);
        }
        
        .category-title {
            color: var(--mc-orange);
            font-size: 1.5rem;
        }
        
        .threads-list {
            padding: 15px;
        }
        
        .thread {
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(30,30,30,0.6);
            border-left: 3px solid var(--mc-gray);
            transition: all 0.3s;
        }
        
        .thread:hover {
            border-left-color: var(--mc-orange);
        }
        
        .thread-title {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .thread-meta {
            color: #AAA;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
        }
        
        .thread-author {
            color: var(--mc-green);
        }
        
        .thread-date {
            color: var(--mc-orange);
        }
        
        .thread-content {
            color: #DDD;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .thread-actions {
            margin-top: 10px;
        }
        
        .reply-btn {
            background: var(--mc-gray);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        /* Botón de nuevo hilo */
        .new-thread-btn {
            background: var(--mc-dark-orange);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s;
        }
        
        .new-thread-btn:hover {
            background: var(--mc-orange);
        }
        
        /* Formularios (ocultos inicialmente) */
        .auth-form-container, .new-thread-form, .reply-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .auth-form, .thread-form {
            background: rgba(10,10,10,0.9);
            padding: 30px;
            border: 3px solid var(--mc-gray);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        
        .form-title {
            color: var(--mc-orange);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--mc-orange);
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--mc-gray);
            color: white;
            border-radius: 5px;
        }
        
        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-submit {
            background: var(--mc-orange);
            color: black;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .form-submit:hover {
            background: white;
        }
        
        .form-close {
            background: var(--mc-gray);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 2px solid var(--mc-gray);
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">FORO ZONEPVP</h1>
            <p>Comunidad oficial del servidor</p>
        </header>
        
        <!-- Barra de usuario -->
        <div class="user-bar">
            <div class="user-info" id="user-info">
                <!-- Se llena dinámicamente cuando el usuario inicia sesión -->
            </div>
            <button class="auth-btn" id="auth-btn" onclick="showAuthForm('login')">INICIAR SESIÓN</button>
        </div>
        
        <!-- Contenido del foro (visible siempre) -->
        <div class="forum-content">
            <!-- Categoría principal -->
            <div class="category">
                <div class="category-header">
                    <h2 class="category-title"><i class="fas fa-comments"></i> DISCUSIÓN GENERAL</h2>
                </div>
                <div class="threads-list" id="threads-list">
                    <!-- Los hilos se cargarán aquí dinámicamente -->
                </div>
            </div>
            
            <!-- Botón para crear nuevo hilo (visible siempre pero funcional solo para logueados) -->
            <button class="new-thread-btn" id="new-thread-btn" onclick="handleNewThreadClick()">
                <i class="fas fa-plus"></i> CREAR NUEVO HILO
            </button>
        </div>
        
        <!-- Formularios flotantes -->
        
        <!-- Formulario de autenticación -->
        <div class="auth-form-container" id="auth-form-container">
            <div class="auth-form">
                <h2 class="form-title" id="auth-form-title">INICIAR SESIÓN</h2>
                <div class="form-group">
                    <label class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-input" id="auth-email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" class="form-input" id="auth-password" required>
                </div>
                <button class="form-submit" id="auth-submit-btn" onclick="handleAuthSubmit()">ENTRAR</button>
                <button class="form-close" onclick="hideAuthForm()">CANCELAR</button>
                <div style="text-align:center; margin-top:15px; color:#AAA;">
                    <span id="auth-switch-text">¿No tienes cuenta?</span>
                    <button style="background:none; border:none; color:var(--mc-orange); cursor:pointer; text-decoration:underline;" id="auth-switch-btn" onclick="switchAuthForm()">Regístrate</button>
                </div>
            </div>
        </div>
        
        <!-- Formulario de nuevo hilo -->
        <div class="new-thread-form" id="new-thread-form">
            <div class="thread-form">
                <h2 class="form-title">NUEVO HILO</h2>
                <div class="form-group">
                    <label class="form-label">Título:</label>
                    <input type="text" class="form-input" id="thread-title" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contenido:</label>
                    <textarea class="form-textarea" id="thread-content" required></textarea>
                </div>
                <button class="form-submit" onclick="createThread()">PUBLICAR</button>
                <button class="form-close" onclick="hideThreadForm()">CANCELAR</button>
            </div>
        </div>
        
        <!-- Formulario de respuesta -->
        <div class="reply-form" id="reply-form">
            <div class="thread-form">
                <h2 class="form-title">RESPONDER AL HILO</h2>
                <div class="form-group">
                    <label class="form-label">Respuesta:</label>
                    <textarea class="form-textarea" id="reply-content" required></textarea>
                </div>
                <button class="form-submit" onclick="createReply()">PUBLICAR RESPUESTA</button>
                <button class="form-close" onclick="hideReplyForm()">CANCELAR</button>
            </div>
        </div>
        
        <footer>
            <p>ZONEPVP - Minecraft Server © 2025</p>
            <p>No afiliado a Mojang o Microsoft</p>
        </footer>
    </div>

    <script>
        // Base de datos en localStorage
        let users = JSON.parse(localStorage.getItem('forumUsers')) || [];
        let threads = JSON.parse(localStorage.getItem('forumThreads')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentForumUser')) || null;
        let currentThreadIdForReply = null;
        
        // Estado del formulario de autenticación (login/register)
        let authFormMode = 'login';
        
        // Mostrar formulario de autenticación
        function showAuthForm(mode) {
            authFormMode = mode;
            const container = document.getElementById('auth-form-container');
            const title = document.getElementById('auth-form-title');
            const submitBtn = document.getElementById('auth-submit-btn');
            const switchText = document.getElementById('auth-switch-text');
            const switchBtn = document.getElementById('auth-switch-btn');
            
            if (mode === 'login') {
                title.textContent = 'INICIAR SESIÓN';
                submitBtn.textContent = 'ENTRAR';
                switchText.textContent = '¿No tienes cuenta?';
                switchBtn.textContent = 'Regístrate';
            } else {
                title.textContent = 'REGISTRARSE';
                submitBtn.textContent = 'CREAR CUENTA';
                switchText.textContent = '¿Ya tienes cuenta?';
                switchBtn.textContent = 'Iniciar sesión';
            }
            
            container.style.display = 'flex';
        }
        
        // Ocultar formulario de autenticación
        function hideAuthForm() {
            document.getElementById('auth-form-container').style.display = 'none';
        }
        
        // Cambiar entre login/register
        function switchAuthForm() {
            authFormMode = authFormMode === 'login' ? 'register' : 'login';
            showAuthForm(authFormMode);
        }
        
        // Manejar envío de formulario de autenticación
        function handleAuthSubmit() {
            if (authFormMode === 'login') {
                loginUser();
            } else {
                registerUser();
            }
        }
        
        // Registrar nuevo usuario
        function registerUser() {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value;
            
            if (!email || !password) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            // Generar nombre de usuario a partir del email
            const username = email.split('@')[0];
            
            // Verificar si el usuario ya existe
            if (users.some(user => user.email === email)) {
                alert('Este correo ya está registrado');
                return;
            }
            
            // Crear nuevo usuario
            const newUser = {
                id: Date.now().toString(),
                username,
                email,
                password, // En producción, esto debería estar hasheado
                createdAt: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('forumUsers', JSON.stringify(users));
            
            alert('Registro exitoso. Ahora puedes iniciar sesión.');
            showAuthForm('login');
        }
        
        // Iniciar sesión
        function loginUser() {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value;
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentForumUser', JSON.stringify(user));
                updateUserUI();
                hideAuthForm();
            } else {
                alert('Correo o contraseña incorrectos');
            }
        }
        
        // Cerrar sesión
        function logoutUser() {
            currentUser = null;
            localStorage.removeItem('currentForumUser');
            updateUserUI();
        }
        
        // Actualizar la UI según el estado de autenticación
        function updateUserUI() {
            const userInfo = document.getElementById('user-info');
            const authBtn = document.getElementById('auth-btn');
            
            if (currentUser) {
                userInfo.innerHTML = `
                    <div class="user-avatar">${currentUser.username.charAt(0).toUpperCase()}</div>
                    <span>${currentUser.username}</span>
                `;
                authBtn.textContent = 'CERRAR SESIÓN';
                authBtn.onclick = logoutUser;
            } else {
                userInfo.innerHTML = '';
                authBtn.textContent = 'INICIAR SESIÓN';
                authBtn.onclick = () => showAuthForm('login');
            }
        }
        
        // Cargar hilos del foro
        function loadThreads() {
            const threadsList = document.getElementById('threads-list');
            threadsList.innerHTML = '';
            
            if (threads.length === 0) {
                threadsList.innerHTML = '<p style="text-align:center;">No hay hilos todavía. ¡Sé el primero en publicar!</p>';
                return;
            }
            
            // Ordenar hilos por fecha (más recientes primero)
            const sortedThreads = [...threads].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            sortedThreads.forEach(thread => {
                const threadElement = document.createElement('div');
                threadElement.className = 'thread';
                threadElement.innerHTML = `
                    <h3 class="thread-title">${thread.title}</h3>
                    <div class="thread-meta">
                        <span class="thread-author">${thread.author}</span>
                        <span class="thread-date">${new Date(thread.createdAt).toLocaleString()}</span>
                    </div>
                    <div class="thread-content">${thread.content}</div>
                    <div class="thread-actions">
                        <button class="reply-btn" onclick="handleReplyClick('${thread.id}')">
                            <i class="fas fa-reply"></i> Responder
                        </button>
                    </div>
                `;
                threadsList.appendChild(threadElement);
            });
        }
