<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro ZONEPVP</title>
    <style>
        :root {
            --mc-orange: #FFAA00;
            --mc-dark-orange: #8B5A00;
            --mc-green: #55FF55;
            --mc-red: #FF5555;
            --mc-dark: #0C0C0C;
            --mc-gray: #555555;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraft', sans-serif;
        }
        
        body {
            background-color: var(--mc-dark);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            color: var(--mc-orange);
            margin-bottom: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            background: var(--mc-orange);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .thread {
            background: rgba(20,20,20,0.8);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--mc-dark);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--mc-gray);
            color: white;
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">FORO ZONEPVP</h1>
            <button id="auth-btn" class="btn">INICIAR SESIÓN</button>
        </header>
        
        <div id="threads-container"></div>
        
        <button id="new-thread-btn" class="btn" style="display:none;">CREAR HILO</button>
        
        <!-- Modal de autenticación -->
        <div id="auth-modal" class="modal">
            <div class="modal-content">
                <h2 id="auth-title">INICIAR SESIÓN</h2>
                <input type="email" id="auth-email" placeholder="Correo">
                <input type="password" id="auth-password" placeholder="Contraseña">
                <div style="display:flex; gap:10px;">
                    <button id="auth-submit" class="btn">ENTRAR</button>
                    <button id="auth-switch" class="btn" style="background:var(--mc-gray);">REGISTRARSE</button>
                    <button id="auth-cancel" class="btn" style="background:var(--mc-red);">CANCELAR</button>
                </div>
            </div>
        </div>
        
        <!-- Modal de hilo -->
        <div id="thread-modal" class="modal">
            <div class="modal-content">
                <h2>NUEVO HILO</h2>
                <input type="text" id="thread-title" placeholder="Título">
                <textarea id="thread-content" placeholder="Contenido" rows="5"></textarea>
                <div style="display:flex; gap:10px;">
                    <button id="thread-submit" class="btn">PUBLICAR</button>
                    <button id="thread-cancel" class="btn" style="background:var(--mc-red);">CANCELAR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos
        let users = JSON.parse(localStorage.getItem('forumUsers')) || [];
        let threads = JSON.parse(localStorage.getItem('forumThreads')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentForumUser')) || null;
        let isLoginMode = true;

        // Funciones principales
        function updateUI() {
            const authBtn = document.getElementById('auth-btn');
            const newThreadBtn = document.getElementById('new-thread-btn');
            
            if (currentUser) {
                authBtn.textContent = 'CERRAR SESIÓN';
                newThreadBtn.style.display = 'block';
            } else {
                authBtn.textContent = 'INICIAR SESIÓN';
                newThreadBtn.style.display = 'none';
            }
        }

        function loadThreads() {
            const container = document.getElementById('threads-container');
            container.innerHTML = '';
            
            threads.forEach(thread => {
                const threadEl = document.createElement('div');
                threadEl.className = 'thread';
                threadEl.innerHTML = `
                    <h3>${thread.title}</h3>
                    <p>${thread.content}</p>
                    <small>Publicado por: ${thread.author}</small>
                `;
                container.appendChild(threadEl);
            });
        }

        // Event Listeners
        document.getElementById('auth-btn').addEventListener('click', function() {
            if (currentUser) {
                currentUser = null;
                localStorage.removeItem('currentForumUser');
                updateUI();
            } else {
                isLoginMode = true;
                document.getElementById('auth-title').textContent = 'INICIAR SESIÓN';
                document.getElementById('auth-submit').textContent = 'ENTRAR';
                document.getElementById('auth-switch').textContent = 'REGISTRARSE';
                document.getElementById('auth-modal').style.display = 'flex';
            }
        });

        document.getElementById('auth-switch').addEventListener('click', function() {
            isLoginMode = !isLoginMode;
            const authTitle = document.getElementById('auth-title');
            const authSubmit = document.getElementById('auth-submit');
            const authSwitch = document.getElementById('auth-switch');
            
            if (isLoginMode) {
                authTitle.textContent = 'INICIAR SESIÓN';
                authSubmit.textContent = 'ENTRAR';
                authSwitch.textContent = 'REGISTRARSE';
            } else {
                authTitle.textContent = 'REGISTRARSE';
                authSubmit.textContent = 'REGISTRAR';
                authSwitch.textContent = 'INICIAR SESIÓN';
            }
        });

        document.getElementById('auth-submit').addEventListener('click', function() {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value;
            
            if (isLoginMode) {
                // Login
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    currentUser = user;
                    localStorage.setItem('currentForumUser', JSON.stringify(user));
                    document.getElementById('auth-modal').style.display = 'none';
                    updateUI();
                } else {
                    alert('Credenciales incorrectas');
                }
            } else {
                // Registro
                if (!email || !password) {
                    alert('Completa todos los campos');
                    return;
                }
                
                const username = email.split('@')[0];
                const newUser = {
                    id: Date.now().toString(),
                    username,
                    email,
                    password,
                    createdAt: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem('forumUsers', JSON.stringify(users));
                
                currentUser = newUser;
                localStorage.setItem('currentForumUser', JSON.stringify(newUser));
                document.getElementById('auth-modal').style.display = 'none';
                updateUI();
            }
        });

        document.getElementById('auth-cancel').addEventListener('click', function() {
            document.getElementById('auth-modal').style.display = 'none';
        });

        document.getElementById('new-thread-btn').addEventListener('click', function() {
            if (!currentUser) return;
            document.getElementById('thread-modal').style.display = 'flex';
        });

        document.getElementById('thread-submit').addEventListener('click', function() {
            const title = document.getElementById('thread-title').value.trim();
            const content = document.getElementById('thread-content').value.trim();
            
            if (!title || !content) {
                alert('Completa todos los campos');
                return;
            }
            
            const newThread = {
                id: Date.now().toString(),
                title,
                content,
                author: currentUser.username,
                createdAt: new Date().toISOString()
            };
            
            threads.push(newThread);
            localStorage.setItem('forumThreads', JSON.stringify(threads));
            document.getElementById('thread-modal').style.display = 'none';
            loadThreads();
        });

        document.getElementById('thread-cancel').addEventListener('click', function() {
            document.getElementById('thread-modal').style.display = 'none';
        });

        // Iniciar
        updateUI();
        loadThreads();
    </script>
</body>
</html>
